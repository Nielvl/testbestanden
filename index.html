<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hidden { display: none; }
        .klant-kader {
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 16px;
            margin-bottom: 16px;
            background-color: white;
        }
        .details-button, .mail-button, .photo-button, .capture-button {
            padding: 8px 16px;
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .details-button:hover, .mail-button:hover, .photo-button:hover, .capture-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .klant-details {
            display: flex;
            flex-wrap: wrap;
        }
        .klant-info {
            flex: 1 1 50%;
            padding-right: 20px;
        }
        #map {
            height: 300px;
            width: 100%;
        }
        #klant-lijst {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }
        @media (max-width: 768px) {
            .klant-info {
                flex: 1 1 100%;
            }
        }
        .search-container {
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.8); /* Transparante witte achtergrond */
            backdrop-filter: blur(5px); /* Voegt een blur effect toe voor betere leesbaarheid */
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .search-input {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 20px;
            overflow: hidden;
            margin-right: 10px;
        }
        #klant-zoek {
            flex-grow: 1;
            border: none;
            padding: 10px 15px;
            outline: none;
        }
        .clear-search, .capture-button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
            padding: 0 15px;
        }
        .clear-search:hover, .capture-button:hover {
            color: #333;
        }
        .scroll-top-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .scroll-top-button:hover {
            background-color: #0056b3;
        }
        .scroll-top-button span {
            font-size: 6px;
            margin-top: -2px;
        }
        .sort-toggle {
            display: inline-flex;
            border: 1px solid #007BFF;
            border-radius: 5px;
            overflow: hidden;
        }
        .sort-option {
            padding: 8px 16px;
            background-color: white;
            color: #007BFF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .sort-option.active {
            background-color: #007BFF;
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .capture-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .capture-button:hover {
            background-color: #0056b3;
        }
        .capture-button i {
            font-size: 18px;
        }
        .search-input .capture-button {
            background: none;
            color: #888;
            width: auto;
            height: auto;
        }
        .search-input .capture-button:hover {
            color: #333;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #007BFF;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Management System</h1>
        
        <div class="mb-4">
            <button id="tab-customers" class="tab-button active">Customers</button>
            <button id="tab-warehouses" class="tab-button">Warehouses</button>
        </div>

        <div id="customers-content" class="tab-content active">
            <div class="search-container">
                <div class="search-input">
                    <input type="text" id="klant-zoek" placeholder="Search for a customer (name, number or time slot)...">
                    <button id="capture-button-search" class="capture-button" title="Scan client number" style="display: none;">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button id="clear-search" class="clear-search" style="display: none;">&times;</button>
                </div>
                <button id="scroll-top" class="scroll-top-button" title="Scroll to top">
                    <i class="fas fa-chevron-up"></i>
                    <span>TOP</span>
                </button>
            </div>
            
            <div class="button-container">
                <div class="sort-toggle">
                    <button id="sort-time" class="sort-option active">By Time</button>
                    <button id="sort-alpha" class="sort-option">Alphabetically</button>
                </div>
                <button id="capture-button-main" class="capture-button" title="Scan client number">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            
            <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">
            <div id="klant-lijst" class="mb-8"></div>
        </div>

        <div id="warehouses-content" class="tab-content">
            <div class="search-container">
                <div class="search-input">
                    <input type="text" id="warehouse-zoek" placeholder="Search for a warehouse...">
                    <button id="clear-warehouse-search" class="clear-search" style="display: none;">&times;</button>
                </div>
            </div>
            <div id="warehouse-lijst" class="mb-8"></div>
        </div>
    </div>

    <script src="customerData.js"></script>
    <script src="warehouseData.js"></script>
    <script>
        let klantData = [];
        let origineleVolgorde = [];
        let isTimeSort = true;

        document.addEventListener('DOMContentLoaded', initializeData);

        function initializeData() {
            klantData = customerData.customers;
            origineleVolgorde = klantData.map(klant => klant.id);
            console.log('Processed customer data:', klantData);
            toonKlanten('', true);
            scrollNaarHuidigeTijd();
        }

        function scrollNaarHuidigeTijd() {
            const nu = new Date();
            const huidigeUur = nu.getHours();
            const tijdSlot = `${huidigeUur.toString().padStart(2, '0')}:00`;

            console.log('Zoeken naar tijdslot:', tijdSlot); // Debug log

            setTimeout(() => {
                const klantenVanUur = document.querySelectorAll(`[data-timeslot^="${tijdSlot}"]`);
                if (klantenVanUur.length > 0) {
                    console.log('Gevonden element:', klantenVanUur[0]); // Debug log
                    
                    const searchContainer = document.querySelector('.search-container');
                    const searchContainerHeight = searchContainer.offsetHeight;
                    
                    const elementRect = klantenVanUur[0].getBoundingClientRect();
                    const absoluteElementTop = elementRect.top + window.pageYOffset;
                    const middleOfViewport = window.innerHeight / 2;
                    
                    window.scrollTo({
                        top: absoluteElementTop - searchContainerHeight - 20, // 20px extra ruimte
                        behavior: 'smooth'
                    });
                } else {
                    console.log('Geen element gevonden voor tijdslot:', tijdSlot); // Debug log
                }
            }, 500);
        }

        function toonKlanten(filter = '', sorteer = true, sorteerOpTijd = '') {
            console.log('Displaying customers. Filter:', filter, 'Sort:', sorteer, 'Sort by time:', sorteerOpTijd);
            const klantLijst = document.getElementById('klant-lijst');
            klantLijst.innerHTML = '';
            
            let klanten = klantData.filter(klant => 
                klant.name.toLowerCase().includes(filter.toLowerCase()) ||
                (klant.customerNumber && klant.customerNumber.includes(filter)) ||
                (klant.timeSlot && klant.timeSlot.toLowerCase().includes(filter.toLowerCase()))
            );

            if (sorteer) {
                klanten.sort((a, b) => {
                    if (!a.timeSlot && !b.timeSlot) return 0;
                    if (!a.timeSlot) return 1;
                    if (!b.timeSlot) return -1;
                    return a.timeSlot.localeCompare(b.timeSlot);
                });
            } else {
                klanten.sort((a, b) => a.name.localeCompare(b.name));
            }

            klanten.forEach(klant => {
                const div = document.createElement('div');
                div.className = 'klant-kader';
                div.id = `klant-${klant.id}`;
                div.dataset.timeslot = klant.timeSlot ? klant.timeSlot.split(' - ')[0] + '-' + klant.timeSlot.split(' - ')[1] : 'no-timeslot';
                div.innerHTML = `
                    <div class="mb-4">
                        <span class="font-semibold text-lg">${klant.name}</span><br>
                        <span class="text-sm text-gray-500">Customer number: ${klant.customerNumber}</span><br>
                        <span class="text-sm text-gray-500">${klant.timeSlot || 'No time slot'}</span>
                    </div>
                    <div class="flex flex-wrap justify-between items-center">
                        <button class="details-button flex-grow mr-2 mb-2" onclick="toonKlantInfo('${klant.id}')">Details</button>
                        <button class="mail-button flex-grow mb-2" onclick="sendMail('${klant.id}')">Send email</button>
                    </div>
                `;
                klantLijst.appendChild(div);
            });
        }

        function toonKlantInfo(klantId) {
            console.log('Displaying customer info for ID:', klantId);
            const klant = klantData.find(k => k.id === klantId);
            const klantDiv = document.getElementById(`klant-${klantId}`);
            
            const bestaandeDetails = klantDiv.querySelector('.klant-details');
            if (bestaandeDetails) {
                bestaandeDetails.remove();
            }

            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'klant-details mt-4';
            detailsDiv.innerHTML = `
                <div class="w-full mb-4">
                    <button class="back-button" onclick="verbergKlantInfo('${klantId}')">Back</button>
                </div>
                <div class="w-full">
                    <h2 class="text-xl font-semibold mb-2">${klant.name}</h2>
                    <p class="mb-2">Customer number: ${klant.customerNumber}</p>
                    <p class="mb-2">Time slot: ${klant.timeSlot || 'No time slot'}</p>
                    <p class="mb-2">Preferences: ${klant.voorkeuren || 'No preferences specified'}</p>
                </div>
                <div id="map-${klantId}" class="w-full h-64 mt-4 cursor-pointer"></div>
            `;
            klantDiv.appendChild(detailsDiv);

            if (klant.locatie) {
                const [lat, lng] = klant.locatie.split(', ').map(parseFloat);
                const map = L.map(`map-${klantId}`).setView([lat, lng], 17);
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                }).addTo(map);
                L.marker([lat, lng]).addTo(map);

                // Voeg een klikgebeurtenis toe aan de kaart
                map.on('click', function() {
                    const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
                    window.open(googleMapsUrl, '_blank');
                });

                // Voeg een tooltip toe om de gebruiker te informeren
                const mapElement = document.getElementById(`map-${klantId}`);
                mapElement.title = "Klik om te openen in Google Maps";
            }
        }

        function verbergKlantInfo(klantId) {
            const klantDiv = document.getElementById(`klant-${klantId}`);
            const detailsDiv = klantDiv.querySelector('.klant-details');
            if (detailsDiv) {
                detailsDiv.remove();
            }
        }

        function sendMail(klantId) {
            const klant = klantData.find(k => k.id === klantId);
            const subject = encodeURIComponent(`Customer ${klant.name} (Customer number: ${klant.customerNumber}) has been delivered`);
            const body = encodeURIComponent(`The customer ${klant.name} (Customer number: ${klant.customerNumber}) has been delivered.`);
            window.location.href = `mailto:sales@vanlaethem.eu?subject=${subject}&body=${body}`;
        }

        const zoekInput = document.getElementById('klant-zoek');
        const clearSearch = document.getElementById('clear-search');
        const captureButtonMain = document.getElementById('capture-button-main');
        const captureButtonSearch = document.getElementById('capture-button-search');

        zoekInput.addEventListener('focus', function() {
            clearSearch.style.display = 'block';
        });

        zoekInput.addEventListener('blur', function() {
            setTimeout(() => {
                if (this.value === '' && document.activeElement !== captureButtonMain && document.activeElement !== captureButtonSearch) {
                    clearSearch.style.display = 'none';
                }
            }, 100);
        });

        zoekInput.addEventListener('input', function(e) {
            toonKlanten(e.target.value, isTimeSort);
            clearSearch.style.display = this.value ? 'block' : 'none';
        });

        clearSearch.addEventListener('click', function() {
            zoekInput.value = '';
            toonKlanten('', isTimeSort);
            zoekInput.focus();
        });

        document.getElementById('sort-time').addEventListener('click', function() {
            if (!isTimeSort) {
                isTimeSort = true;
                updateSortButtons();
                toonKlanten('', true);
            }
        });

        document.getElementById('sort-alpha').addEventListener('click', function() {
            if (isTimeSort) {
                isTimeSort = false;
                updateSortButtons();
                toonKlanten('', false);
            }
        });

        function updateSortButtons() {
            document.getElementById('sort-time').classList.toggle('active', isTimeSort);
            document.getElementById('sort-alpha').classList.toggle('active', !isTimeSort);
        }

        // OCR functie
        function performOCR(imageData) {
            Tesseract.recognize(imageData, 'eng', { logger: m => console.log(m) })
                .then(({ data: { text } }) => {
                    console.log('OCR Result:', text);
                    processOCRResult(text);
                })
                .catch(error => {
                    console.error('OCR Error:', error);
                    alert('Error processing the image. Please try again.');
                });
        }

        function processOCRResult(text) {
            // Zoek naar klantnummer dat begint met "40" en 6 of 7 cijfers heeft
            const customerNumberMatch = text.match(/\b40\d{4,5}\b/);
            if (customerNumberMatch) {
                const customerNumber = customerNumberMatch[0];
                console.log('Gevonden klantnummer:', customerNumber);
                // Vul het zoekveld automatisch in met het gevonden klantnummer
                document.getElementById('klant-zoek').value = customerNumber;
                // Trigger de zoekopdracht
                toonKlanten(customerNumber, isTimeSort);
            } else {
                console.log('Geen geldig klantnummer gevonden in de tekst');
                alert('Geen geldig klantnummer gevonden in de afbeelding. Probeer opnieuw.');
            }
        }

        function handleCapture() {
            const fileInput = document.getElementById('file-input');
            fileInput.click();
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0, img.width, img.height);
                            const imageDataUrl = canvas.toDataURL('image/jpeg');
                            performOCR(imageDataUrl);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
        }

        captureButtonMain.addEventListener('click', handleCapture);
        captureButtonSearch.addEventListener('click', handleCapture);

        const scrollTopButton = document.getElementById('scroll-top');

        scrollTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Optioneel: Toon/verberg de scroll-top knop afhankelijk van de scroll positie
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 100) {
                captureButtonMain.style.display = 'none';
                captureButtonSearch.style.display = 'flex';
                scrollTopButton.style.display = 'flex';
            } else {
                captureButtonMain.style.display = 'flex';
                captureButtonSearch.style.display = 'none';
                scrollTopButton.style.display = 'none';
            }
        });

        // Nieuwe code voor magazijnen
        let warehouseList = [];

        function initializeWarehouseData() {
            warehouseList = warehouseData.warehouses;
            toonMagazijnen();
        }

        function toonMagazijnen(filter = '') {
            const magazijnLijst = document.getElementById('warehouse-lijst');
            magazijnLijst.innerHTML = '';
            
            const magazijnen = warehouseList.filter(magazijn => 
                magazijn.name.toLowerCase().includes(filter.toLowerCase()) ||
                magazijn.address.toLowerCase().includes(filter.toLowerCase())
            );

            magazijnen.forEach(magazijn => {
                const div = document.createElement('div');
                div.className = 'klant-kader';
                div.innerHTML = `
                    <div class="mb-4">
                        <span class="font-semibold text-lg">${magazijn.name}</span><br>
                        <span class="text-sm text-gray-500">${magazijn.address}</span><br>
                    </div>
                    <button class="details-button" onclick="toonMagazijnInfo('${magazijn.id}')">Details</button>
                `;
                magazijnLijst.appendChild(div);
            });
        }

        function toonMagazijnInfo(magazijnId) {
            const magazijn = warehouseList.find(w => w.id === magazijnId);
            const magazijnDiv = document.querySelector(`[onclick="toonMagazijnInfo('${magazijnId}')"]`).parentNode;
            
            const bestaandeDetails = magazijnDiv.querySelector('.magazijn-details');
            if (bestaandeDetails) {
                bestaandeDetails.remove();
                return;
            }

            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'magazijn-details mt-4';
            detailsDiv.innerHTML = `
                <p>Type: ${magazijn.type}</p>
                <div id="map-${magazijnId}" class="w-full h-64 mt-4"></div>
            `;
            magazijnDiv.appendChild(detailsDiv);

            if (magazijn.location) {
                const [lat, lng] = magazijn.location.split(', ').map(parseFloat);
                const map = L.map(`map-${magazijnId}`).setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
                L.marker([lat, lng]).addTo(map);
            }
        }

        // Tab functionaliteit
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(`${button.id.split('-')[1]}-content`).classList.add('active');
            });
        });

        // Zoekfunctionaliteit voor magazijnen
        const warehouseZoekInput = document.getElementById('warehouse-zoek');
        const clearWarehouseSearch = document.getElementById('clear-warehouse-search');

        warehouseZoekInput.addEventListener('input', function(e) {
            toonMagazijnen(e.target.value);
            clearWarehouseSearch.style.display = this.value ? 'block' : 'none';
        });

        clearWarehouseSearch.addEventListener('click', function() {
            warehouseZoekInput.value = '';
            toonMagazijnen();
            warehouseZoekInput.focus();
        });

        // Initialisatie
        document.addEventListener('DOMContentLoaded', () => {
            initializeData();
            initializeWarehouseData();
        });
    </script>
</body>
</html>
